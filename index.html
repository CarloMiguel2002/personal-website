<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carlo Miguel Geronimo - Web Developer</title>
       <link href="landingpage.css" rel="stylesheet">

    </head>
    <body>
        <div class="main-content">
            <div class="container">
                <div class="profile-image" style="background: linear-gradient(45deg, #4ecdc4, #44a08d); display: flex; align-items: center; justify-content: center; font-size: 4rem;">
                    üë®‚Äçüíª
                </div>
                <h1 class="name">CARLO MIGUEL GERONIMO</h1>
                <h2 class="title">SOFTWARE DEVELOPER</h2>
                <p class="description">
                    I'm a Filipino based software developer focused on innovation and quality experiences. I am passionate about solving problems and delivering value through my work.
                </p>
                <a href="#" class="cta-button" onclick="downloadCV()">
                    DOWNLOAD CV
                    <span style="font-size: 1.2rem;">‚¨áÔ∏è</span>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-container">
                <a href="#home" class="nav-btn home-btn" onclick="handleClick('home')">
                    üè†
                    <div class="nav-label">Home</div>
                </a>
                <a href="info.html" class="nav-btn about-btn" onclick="handleClick('about')">
                    üë§
                    <div class="nav-label">About</div>
                </a>
                <a href="contacts.html" class="nav-btn contact-btn" onclick="handleClick('contact')">
                    ‚úâÔ∏è
                    <div class="nav-label">Contact</div>
                </a>
            </div>
        </nav>

        <div class="notification" id="notification"></div>

        <script>
            function handleClick(section) {
                const notification = document.getElementById('notification');
                const messages = {
                    home: 'Welcome to my portfolio! üè†',
                    about: 'Learn more about my journey! üë§',
                    contact: 'Let\'s connect and collaborate! ‚úâÔ∏è'
                };
                
                notification.textContent = messages[section];
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
                
                const link = event.target.closest('.nav-btn');
                if (link) {
                    link.style.animation = 'pulse 0.6s ease-out';
                    
                    setTimeout(() => {
                        link.style.animation = '';
                    }, 600);
                }
            }

            function downloadCV() {
                const notification = document.getElementById('notification');
                notification.textContent = 'CV download started! üìÑ';
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            function createParticle() {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = Math.random() * 3 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 180}, 70%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = window.innerHeight + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.opacity = '0.4';
                particle.style.zIndex = '1';
                
                document.body.appendChild(particle);
                
                const duration = Math.random() * 4000 + 3000;
                const drift = (Math.random() - 0.5) * 100;
                
                particle.animate([
                    { transform: 'translateY(0px) translateX(0px)', opacity: 0.4 },
                    { transform: `translateY(-${window.innerHeight + 100}px) translateX(${drift}px)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                }).addEventListener('finish', () => {
                    particle.remove();
                });
            }

            setInterval(createParticle, 3000);

            if (window.innerWidth > 768) {
                document.addEventListener('mousemove', (e) => {
                    const container = document.querySelector('.container');
                    if (container) {
                        const x = (e.clientX / window.innerWidth) * 5;
                        const y = (e.clientY / window.innerHeight) * 5;
                        container.style.transform = `translate(${x}px, ${y}px)`;
                    }
                });
            }

            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95) translateY(-2px)';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        </script>
    </body>
    </html>
